<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه مشابه فیسبوک</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body>
    <!-- هدر -->
    <header>
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="فیسبوک" />
        </div>
        <div class="search">
            <input type="text" placeholder="جستجو در فیسبوک" />
            <button><i class="fas fa-search"></i></button>
        </div>
    </header>

    <!-- فرم ورود یا ثبت‌نام -->
    <div class="main-content">
        <div class="form-container">
            <h2>ثبت‌نام در فیسبوک</h2>
            <form>
                <input type="text" placeholder="نام" required>
                <input type="text" placeholder="تخلص" required>
                <input type="email" placeholder="ایمیل یا شماره موبایل" required>
                <input type="password" placeholder="رمز عبور جدید" required>
                <label for="birthday">تاریخ تولد:</label>
                <input type="date" id="birthday" required>
                <div class="gender">
                    <label><input type="radio" name="gender" value="male"> مرد</label>
                    <label><input type="radio" name="gender" value="female"> زن</label>
                </div>
                <button type="submit">ثبت‌نام</button>
            </form>
            <div class="login-link">
                <p>حساب دارید؟ <a href="#">ورود به حساب</a></p>
            </div>
        </div>
    </div>

    <!-- پایین صفحه -->
    <footer>
        <p>&copy; 2024 فیسبوک</p>
    </footer>
</body>
</html>
