<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="fontawesome-free-5.15.4-web/css/all.min.css">
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .table-container {
overflow-x: auto;
        }
        .styled-table{
            border-collapse: collapse;
            margin: 25px 0;
            font-size: 18px;
            min-width: 400px;
            width: 100%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
            background-color: white;
        }

        .styled-table thead tr {
            background-color: #009879;
            color: #ffffff;
            text-align: left;
        }

        .styled-table th,
        .styled-table td {
            padding: 12px 15px;
            text-align: center;
        }

        .styled-table tbody tr {
            border-bottom: 1px solid #dddddd;
        }

        .styled-table tbody tr:nth-of-type(even) {
            background-color: #f3f3f3;
        }

        .styled-table tbody tr:last-of-type {
            border-bottom: 2px solid #009879;
        }

        .styled-table tbody tr.active-row {
            font-weight: bold;
            color: #009879;
        }

        .icon {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="table-container">
        <table class="styled-table">
            <thead>
                <tr>
                    <th><i class="fas fa-list icon"></i>ردیف</th>
                    <th><i class="fas fa-user icon"></i>نام</th>
                    <th><i class="fas fa-users icon"></i>نام خانوادگی</th>
                    <th><i class="fas fa-star icon"></i>نمره</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>علی</td>
                    <td>محمدی</td>
                    <td>95</td>
                </tr>
                <tr class="active-row">
                    <td>2</td>
                    <td>زهرا</td>
                    <td>حسینی</td>
                    <td>98</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>سارا</td>
                    <td>جعفری</td>
                    <td>90</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
